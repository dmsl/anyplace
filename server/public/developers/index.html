<!-- HTML for static distribution bundle build -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Anyplace API</title>
    <link rel="stylesheet" type="text/css" href="./css/swagger-ui.css"/>
    <!--<link rel="icon" type="image/png" href="images/favicon-32x32.png" sizes="32x32" />
    <link rel="icon" type="image/png" href="images/favicon-16x16.png" sizes="16x16" />-->
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *,
        *:before,
        *:after {
            box-sizing: inherit;
        }

        body {
            margin: 0;
            background: #fafafa;
        }
    </style>
</head>

<body>
<div id="swagger-ui"></div>
<script src="./js/swagger-ui-bundle.js" charset="UTF-8"></script>
<script src="./js/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" crossorigin="anonymous"></script>
<!--<a href="https://dmsl.cs.ucy.ac.cy">DMSL Copyright 2021</a><br>-->
<script>
    window.onload = function () {
        $.getJSON("/api/version", function (result) {
            // TODO:NN replace here the swagger options with the version data
            version = JSON.parse(JSON.stringify(result));
            console.log("VERSION");
            console.log(version);
        });

        // Begin Swagger UI call region
        var ui = SwaggerUIBundle({
            // url: "data/api.json",
            url: "../assets/swagger.json", // iheartradio swagger
            dom_id: '#swagger-ui',
            deepLinking: true,
            presets: [
                SwaggerUIBundle.presets.apis,
                SwaggerUIStandalonePreset
            ],
            plugins: [
                SwaggerUIBundle.plugins.DownloadUrl
            ],
            layout: "StandaloneLayout"
        });
        // End Swagger UI call region

        window.ui = ui;
    };
</script>
</body>
</html>
